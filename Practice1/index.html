<!DOCTYPE html>
<!-- 学习资源来自：https://developer.mozilla.org/zh-CN/docs/Learn/Getting_started_with_the_web/HTML_basics -->

<!--  0. <lang> 
    lang全局属性参与了元素语言的定义.
    en-US (English as used in the United States)
    zh-Hant (Chinese written using the Traditional Chinese script)
    zh-Hans (Chinese written using the Simplified Chinese script)
    zh-Hans-CN (Chinese written using the Simplified script as used in mainland China)
-->
<html lang="zh-Hans">

<head>
    <!-- 1. <head> -------------------------------------------------------------------------
        这个元素是一个容器，这些内容不会显示在HTML页面上.
        它包含了关键字和页面描述，如CSS样式，字符集声明等等.
        ------------------------------------------------------------------------------------
    -->

    <!-- 2. <meta> -------------------------------------------------------------------------
        这个元素定义的元数据的类型包括以下几类：
        (1)name
            meta元素提供的是文档级别(document-level)的元数据，应用于整个页面；

        (2)http-equiv
            meta元素编译指令，提供的信息与类似命名的HTTP头部相同；
            属性定义了一个编译指示指令。这个属性叫做 http-equiv(alent) 是因为所有允许的值都是特定
        HTTP头部的名称，如下：
            1)content-security-policy
                它允许页面作者定义当前页的内容策略。 内容策略主要指定允许的服务器源和脚本端点，这有
            助于防止跨站点脚本攻击;
            2)content-type
                如果使用这个属性，其值必须是"text/html; charset=utf-8"。注意：该属性只能用于
            MIME type 为 text/html 的文档，不能用于MIME类型为XML的文档;
            3)default-style
                设置默认 CSS 样式表组的名称;
            4)x-ua-compatible
                如果指定，则 content 属性必须具有值 "IE=edge"。用户代理必须忽略此指示;
            5)refresh
                这个属性指定:
                    >> 如果 content 只包含一个正整数，则为重新载入页面的时间间隔(秒)；
                    >> 如果 content 包含一个正整数，并且后面跟着字符串 ';url=' 和一个合法的 URL，
                则是重定向到指定链接的时间间隔(秒),有示例如下：
                <meta http-equiv="refresh" content="3;url=https://www.mozilla.org">
                以上示例表示：重定向到 https://www.mozilla.org 的时间为3秒。

        (3)charset
            这个属性声明了文档的字符编码。如果使用了这个属性，其值必须是与ASCII大小写无关（ASCII 
        case-insensitive）的"utf-8"。

        (4)itemprop
            提供用户定义的元数据.
        
        (5)content
            此属性包含http-equiv 或name 属性的值，具体取决于所使用的值。

        注意: 全局属性 name 在 <meta> 元素中具有特殊的语义；另外。在同一个<meta>标签中，
        name,http-equiv或者charset三者中任何一个属性存在时，itemprop属性不能被使用。
        ------------------------------------------------------------------------------------
    -->
    <meta charset="utf-8">
    <title>元数据示例</title>

    <meta name="author" content="Chris Mills">
    <meta name="description" content="本示例页面展示网页元数据的用法。">

    <meta property="og:image" content="https://developer.cdn.mozilla.net/static/img/opengraph-logo.dc4e08e2f6af.png">
    <meta property="og:description" content="本示例页面展示网页元数据的用法。">
    <meta property="og:title" content="MDN页面 - HTML &lt;head&gt; 元素中的元数据">

    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <!-- 1. <body>
        这个元素包含了访问页面时所有显示在页面上的内容，文本，图片，音频，游戏等等.
    -->

    <!-- 2.基础：标题和段落
        这里有六个标题元素标签 —— <h1>、<h2>、<h3>、<h4>、<h5>、<h6>;
        而每个段落通常用元素<p>表示.
     -->
    <h1>元数据示例</h1>

    <p>藏语示例：བཀྲ་ཤིས་བདེ་ལེགས།</p>
    <p>日语实例：<span lang="jp">ご飯が熱い。</span></p>
</body>

</html>
