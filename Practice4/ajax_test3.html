<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

</head>

<body>
    <div class="container">
        <strong><span style="font-weight: bold;font-size: 25px;">登 录</span></strong>
        <form action="">
            <input type="text" id="user" name="name" font color="red" placeholder="Username">
            <input type="password" id="password" name="password" placeholder="Password">
            <button type="button" id="login-button" onclick=getId()> 登 录 </button>
        </form>
    </div>
    <canvas id="canvas" width="5" height="5"></canvas>
    <script>
        function getId() {
            const canvas = document.getElementById('canvas')
            const ctx = canvas.getContext("2d")
            ctx.font = '14px Arial'
            ctx.fillStyle = '#ccc'
            ctx.fillText('hello, shanyue', 2, 2)
            // alert(canvas.getContext);
            var dataURL = canvas.toDataURL()
            console.log(dataURL);
        }
    </script>
    <script type="text/javascript" src="js/fingerprint2.min.js"></script>
</body>

</html>
